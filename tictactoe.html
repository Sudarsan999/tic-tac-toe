<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./game.css">
    <script src="./index.js" defer></script>
</head>
<body background="   https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg  ">
    <div class="gamecontainer">
        <div class="grid">
            <div class="box"><span class=" boxtext"></span> </div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>
            <div class="box"><span class=" boxtext"></span></div>



        </div>

        <div class="info">
           <div id="wel"><u>Welcome to Tic Tac Toe 'X0X'</u></div>
            <div>
                <span id="turntext">ITs The Turn Of <span class="player"><u>X</u></span> </span>
            </div>
            <div id ="result"><u>Running</u></div>
            <div class="imgbox">
                <img id="winpic" src="./winner.gif" alt="win gif">
            </div>
            <button class="reset">Start Game</button>
        </div>


    </div>
    
</body>
</html>
